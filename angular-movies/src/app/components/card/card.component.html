<div class="card" style="background-image: url({{movie?.image}});">
  <div class="content">
    <h2 class="title">{{movie?.title}} </h2>
    <p class="copy">{{movie?.description}}</p>
    <small>Rating: <b>{{movie?.rating}}</b></small>
    <small>Duration: <b> {{movie?.duration}}</b></small>
    <a [href]="movie?.trailerLink" class="btn">Watch the Trailer</a>
  </div>
</div>
